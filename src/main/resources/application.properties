server.port=8080

#db-demo
spring.datasource.bootdemo-db.url=jdbc:mysql://db1.jwl.com:3306/commentdemo?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.bootdemo-db.username=root
spring.datasource.bootdemo-db.password=123456
spring.datasource.bootdemo-db.driver-class-name=com.mysql.cj.jdbc.Driver

#  VELOCITY TEMPLATES (VelocityAutoConfiguration)
spring.velocity.charset=UTF-8
spring.velocity.properties.input.encoding=UTF-8
spring.velocity.properties.output.encoding=UTF-8
spring.velocity.resourceLoaderPath=classpath:/templates/
spring.velocity.suffix=.html


## Redis 配置
## Redis数据库索引（默认为0）
spring.redis.database=0
## Redis服务器地址
spring.redis.host=db1.jwl.com
## Redis服务器连接端口
spring.redis.port=6379
## Redis服务器连接密码（默认为空）
spring.redis.password=
